LoadModule dms_module /u02/applmgr/VISR121/apps/tech_st/10.1.3/Apache/Apache/libexec/mod_dms.so

<IfModule mod_oc4j.c>

  <Location /dmsoc4j>
    SetHandler oc4j-handler
    Deny from all
  </Location>

  <Location /transtrace>
    SetHandler oc4j-handler
  </Location>

</IfModule>

# proxy to DMS AggreSpy
Redirect /dms0/AggreSpy http://127.0.0.1:7200/dmsoc4j/AggreSpy

# DMS VirtualHost for access and logging control
Listen 127.0.0.1:7200
OpmnHostPort http://127.0.0.1:7200

<VirtualHost 127.0.0.1:7200>
  ServerName 127.0.0.1
  TransferLog /dev/null


  <Location />
    Allow from all
  </Location>

  Alias /index.html  /u02/applmgr/VISR121/apps/tech_st/10.1.3/Apache/Apache/htdocs/index.html
  <Location /index.html>
    Allow from all
  </Location>
 <IfModule mod_oprocmgr.c>
    <Location /oprocmgr-service>
      SetHandler oprocmgr-service
      Allow from all
    </Location>
  </IfModule>

  # Enable mod_dms URL, We can safely allow from all since
  # this virtual host is bound to localhost only, any client
  # that can get here is already guaranteed to have connected
  # via localhost
  <IfModule mod_dms.c>

    <IfModule !mod_oprocmgr.c>
      <Location /oprocmgr-service>
        SetHandler dms-oprocmgr-handler
        Allow from all
      </Location>
    </IfModule>

    <Location /dms0/Spy>
      SetHandler dms-handler
      Allow from all
    </Location>

  </IfModule>

  <IfModule mod_oc4j.c>
    <Location /dmsoc4j>
      SetHandler oc4j-handler
      Allow from all
    </Location>

    Oc4jSet StatusUri /oc4j-status
    Oc4jSet ServiceUri /oc4j-service

  </IfModule>
</VirtualHost>
